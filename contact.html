<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative World | Contact Us</title>
    <link rel="stylesheet" href="assets/styles/navbar.css">
    <link rel="stylesheet" href="assets/styles/contact.css">
    <link rel="stylesheet" href="assets/styles/profile.css">
</head>

<body>
    <!-- Navigation Section Starts-->
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            |||
        </span>
        <a href="#" class="logo"><img src="assets/images/Creative_World_LOGO_withName.png" alt="Creative World"></a>
        <ul class="main-nav" id="js-menu">
            <li> <a href="index.html" class="nav-links active">Home</a></li>
            <li> <a href="product.html" class="nav-links">Products</a></li>
            <li> <a href="service.html" class="nav-links">Services</a></li>
            <li> <a href="contact.html" class="nav-links">Contact Us</a></li>
            <li> <a href="#" class="nav-links btn">Login</a></li>
        </ul>
    </nav>
    <!-- Navigation Section Ends-->

    <div class="body">
        <!-- Details Section - Left side -->
        <div class="details">
            <h1>Contact Information</h1>
            <h5>Fill the form to get in contact with us</h5>

            <ul>
                <li><img src="assets/images/email.svg">&nbsp; contact@creativeworld.com</li>
                <li><img src="assets/images/phone.svg">&nbsp; +91 6854751523</li>
                <li><img src="assets/images/location.svg">&nbsp; 23 street, Dargeling more</li>
            </ul>
        </div>

        <!-- Form Section - Right side -->
        <div class="form">
            <div class="inputs">
                name
                <input type="text" id="name" />
                <br>
                email
                <input type="email" id="co-email" />
                <br>
                messege
                <textarea id="messege"></textarea>
                <br>
                <input type="button" value="Send" onclick="checkForm()" />
            </div>
        </div>
    </div>

    <!-- Profile Section - this is to be shown after user clicks on profile icon -->
    <div class="profile" style="display: none;">
        <b onclick="document.querySelector('.profile').style.display = 'none'">X</b>
        <!-- User Details -->
        <div class="user">
            <div class="image">
                <img src="samples/profile-square.jpg" alt="">
            </div>
            <div class="data">
                <h3>demo</h3><!-- Name -->
                <h6>demo@demo.demo</h6><!-- Email -->
                <div class="location">
                    <div>
                        <p>demo</p><!-- Address -->
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="editBox()">Edit</button><!-- Edit Button - toogles the edit box-->
            <button
                onclick="firebase.auth().signOut(); document.querySelector('.profile').style.display = 'none'">Logout</button>
            <!-- Logout Button -->
        </div>
        <!-- Edit Section -->
        <div class="edit" style="display: none;">
            <p>Change Details :-</p>
            <input type="file" id="changeImg" accept="image/png, image/jpeg" onchange="imgChanged = true">
            <!-- Used to select a new profile image -->
            <input type="text" placeholder="name" id="changeName"><!-- Change Name -->
            <textarea placeholder="address" id="changeAdd"></textarea><!-- Change Area -->
            <button onclick="change()">Save</button><!-- Save Button - calls change() function -->
        </div>
    </div>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-storage.js"></script>
    <script src="assets/script/config.js"></script>
    <!-- Firebase Scripts Ends -->
    <script src="assets/script/auth.js"></script>
    <script src="assets/script/contact.js"></script>
</body>

</html>
