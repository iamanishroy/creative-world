<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/navbar.css">
    <link rel="stylesheet" href="assets/styles/auth.css">
    <title>Document</title>
</head>

<body>
    <div class="login" style="height: 88vh; top: 47%;">
        <center>
            <a href="index.html"><img src="assets/images/Creative_World_LOGO.png" alt=""></a>
            <h1>Creative World</h1>
            <h3>Sign Up</h3>
        </center>
        <div class="form">
            <p>Email</p>
            <input type="email" id="email" value="">
            <button onclick="sendOTP()">Sent Verification Code</button>
            <p class="afterOTP">Enter OTP</p>
            <input type="text" class="afterOTP" id="otp">
            <p class="afterOTP">Password</p>
            <input type="password" class="afterOTP" id="pass">
            <button class="afterOTP" onclick="createAccount()">Sign Up</button>
            <center>
                <b>Already have account?<a href="login.html"> Login Now</a></b>
            </center>
        </div>
    </div>
    <footer>
        <p>&#169; Copyright Creative World, 2020</p>
        <p>Made with &#9825; By Anish Roy.</p>
    </footer>
    <script src="assets/script/smtp.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
    <script src="assets/script/config.js"></script>
    <script src="assets/script/signUp.js"></script>
</body>

</html>
